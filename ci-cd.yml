name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # You can adjust the branch to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # You can adjust the runner OS

    steps:
      - uses: actions/checkout@v3  # Checkout the code from GitHub

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build  # Replace with your build command

      - name: Login to Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: Deploy to Azure App Service
        uses: Azure/webapps-deploy@v2
        with:
          app-name: your-app-service-name  # Replace with your app service name
          resource-group: your-resource-group  # Replace with your resource group name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          slot-name: "production"  # Optional: Deploy to a specific slot

